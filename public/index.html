<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меместо: Место ваших мемов</title>
</head>
<body class="page">
  <div id="root"></div>

  <template id="place">
    <li class="place-item">
      <article class="place" aria-label="">
        <img src="#" alt="alt" class="place__image"/>
        <div class="place__info">
          <a href="#" class="place__link" target="_blank"></a>
          <div class="place__like-container">
            <button type="button" class="button place__like" aria-label="Оценить"></button>
            <span class="place__like-count">0</span>
          </div>
        </div>
        <button type="button" class="button place__remove" aria-label="Удалить"></button>
      </article>
    </li>
  </template>
</body>
</html>
